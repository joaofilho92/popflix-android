<ion-content scrollEvents="true" (ionInfinite)="loadMoreMovies($event)">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="Puxe para atualizar..." refreshingSpinner="circles" refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>
  
  <div>
    <ion-toolbar>
      <ion-searchbar (ionChange)="onSearch($event)" placeholder="Pesquisar"></ion-searchbar>
    </ion-toolbar>
  </div>

  <ion-item>
    <ion-select (ionChange)="onFilterChange($event)" placeholder="Filtrar por">
      <ion-select-option value="Anno">Ano</ion-select-option>
      <ion-select-option value="ordine alfabetico">Ordem alfabética</ion-select-option>
      <ion-select-option value="classificazione">Classificação</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let movie of filteredMovies">
      <ion-card>
        <div class="rating-badge">{{ movie.Rated }}</div>
        <ion-card-content>
          <img [src]="movie.Poster" alt="Movie Poster">
          <p>{{ movie.Title }}</p>
          <p>{{ movie.Year }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreMovies($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais filmes...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
