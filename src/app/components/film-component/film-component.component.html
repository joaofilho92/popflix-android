<ion-content scrollEvents="true" (ionInfinite)="loadMoreMovies($event)">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="Aggiornare..." refreshingSpinner="circles" refreshingText="In aggiornamento...">
    </ion-refresher-content>
  </ion-refresher>
  
  <div>
    <ion-toolbar>
      <ion-searchbar (ionChange)="onSearch($event)" placeholder="Cercare"></ion-searchbar>
    </ion-toolbar>
  </div>

  <ion-item>
    <ion-select (ionChange)="onFilterChange($event)" placeholder="filtra per">
      <ion-select-option value="Anno">Anno</ion-select-option>
      <ion-select-option value="ordine alfabetico">Ordine alfabetico</ion-select-option>
      <ion-select-option value="classificazione">Valutazione</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let movie of filteredMovies" (click)="openMovieDetailsModal(movie)">
      <ion-card>
        <ion-card-content>
          <img [src]="movie.Poster" alt="Movie Poster">
          <p>{{ movie.Title }}</p>
          <p>{{ movie.Year }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreMovies($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Caricamento di altri film...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
