<ion-header>
  <ion-toolbar>
    <ion-title>{{ serie?.Title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding conteudo">
  <img [src]="serie?.Poster" alt="Movie_Poster" class="poster"> 
  <div class="anno">
  <p><ion-icon name="star"></ion-icon> {{ serie?.imdbRating }}</p> 
  <p>{{ serie?.Year }}</p> 
  </div>
  <p class="p1">Genere</p>
  <p>{{ serie?.Genre }}</p> 
  <p>{{ serie?.Plot }}</p> 
  <p class="p1">Direttore</p>
  <p>{{ serie?.Director }}</p>
  <p class="p1">Attori</p>
  <p>{{ serie?.Actors }}</p>
</ion-content>
