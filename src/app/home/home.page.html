<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="../../assets/PopFlix2.png" alt="Logo_image" class="center-image">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="selectedSegment" color="medium">
    <ion-segment-button value="film">
      Film
    </ion-segment-button>
    <ion-segment-button value="serie">
      Serie
    </ion-segment-button>
  </ion-segment>

  
    <app-film-component *ngIf="selectedSegment === 'film'"></app-film-component>
    <app-serie-component *ngIf="selectedSegment === 'serie'"></app-serie-component>
  
</ion-content>
